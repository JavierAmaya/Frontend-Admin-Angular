<div class="container pt-2">
    <div class="row">
        <div class="col-12">
            <div class="row pb-4s">
                <div class="col-10"><h5 class="title pt-4">Ordenes tomadas</h5></div>
                <hr>
            </div>
            <div class="pt-2">
                <table class="table">
                    <thead class="thead-light">
                        <tr>
                            <th class="p-1" scope="col">ID</th>
                            <th class="p-1" scope="col">Cliente</th>
                            <th class="p-1" scope="col">Motorista</th>
                            <th class="p-1" scope="col">Estado</th>
                            <th class="p-1" scope="col">Origen</th>
                            <th class="p-1" scope="col">Destino</th>
                            <th class="p-1" scope="col">Detalle</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let orden of ordenesTomadas">
                            <th scope="row">{{orden._id}}</th>
                            <td>{{orden.nombreCliente}}</td>
                            <td>{{orden.nombreMotorista}}</td>
                            <td>{{orden.estadoOrden}}</td>
                            <td>{{orden.empresa}}</td>
                            <td>{{orden.direccioncliente}}</td>
                            <td><button type="button" class="btn btn-ver" (click)="verDetalleOrden(orden)">Ver</button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
